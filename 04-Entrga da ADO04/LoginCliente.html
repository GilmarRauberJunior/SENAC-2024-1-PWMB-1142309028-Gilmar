<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Loja de Eletrônicos</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="navBarHeader">
            <div class="navBar">
                <a href="#" class="tituloSite">Eletrônicos SA</a>
                <ul class="navBar-nav">
                    <li class="navItem">
                        <a href="#" class="navLink">Inicio</a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">Produtos</a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">Carrinho</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="conteudoTelaLogin">
        <div id="container">
            <div class="tituloLogin">
                <p class="titulo">Login</p>
            </div>
            <div class="frmLoginCliente">
                <div class="frmControleCadastro">
                    <div class="frmEmailCliente">
                        <label for="emailCliente">Email: </label><br>
                        <input type="text" name="" id="emailCliente">
                    </div>
                </div>
                <div class="frmControleCadastro">
                    <div class="frmSenhaCliente">
                        <label for="senhaCliente">Senha: </label><br>
                        <input type="password" name="" id="senhaCliente">
                    </div>  
                </div>
                <div class="frmControleCadastro">
                    <div class="frmConfimacaoLogin">
                        <input type="submit" value="Logar" onclick="logar()" id="confirmarLogin">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
