<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <h1>Ficha de Inscreição</h1>
    </header>
    <main class="conteudo">
        <div id="container">
            <h4>Cadastro de Cliente</h4>
            <div id="fmrCadastro">
                <div id="frmControl">
                    <label for="nomeCompleto">Nome: </label>
                    <input type="text" id="nomeCompleto" placeholder="Digite seu nome completo"><br>
                </div>
            </div>
            <div id="fmrCadastro">
                <div id="frmControl">
                    <label for="telefoneCliente">Telefone: </label>
                    <input type="text" id="telefoneCliente" placeholder="Digite seu telefone"><br>
                </div>
            </div>
            <div id="fmrCadastro">
                <div id="frmControl">
                    <label for="emailCliente">Email: </label>
                    <input type="text" id="emailCliente" placeholder="Digite seu e-mail"><br>
                </div>
            </div>
            <button class="botaoCadastro" onclick="cadastrar()">Cadastrar</button>
        </div>
    </main>
    <footer class="rodape">

    </footer>
    <script src="Cadastrar.js"></script>
</body>

</html>
