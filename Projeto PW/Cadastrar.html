<!DOCTYPE html>
<html lang="en">
<head>
    <script src="Script.js"></script>
    <link rel="stylesheet" href="./estilos/Style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS Consultas</title>
</head>
<body>
    <header class="cabecalho">
        <h1>ADS Consultas</h1>
        <nav class="menuCabecalho">
            <li><a href="Home.html" class="itemNavegacao">Home</a></li>
            <li><a href="Consultas.html" class="itemNavegacao">Consultas</a></li>
            <li><a href="VideoConferencia.html" class="itemNavegacao">Video Conferências</a></li>
            <li><a href="Prontuarios.html" class="itemNavegacao">Prontuários</a></li>
        </nav>
        <nav>
            <li><a href="Cadastrar.html" class="itemNavegacao">Cadastrar-se</a></li>
            <li><a href="Entrar.html" class="itemNavegacao">Entrar</a></li>
        </nav>
    </header>
    <main class="conteudoFormCadastro">
        <div class="tituloForm">
            <h3>Formulário de Cadastro</h3>
        </div>
        <div id="container">
            <div class="formularioCadastro">
                <div class="formControle">
                    <div class="frmCadNomeCliente">
                        <label for="nomeCliente">Nome:</label><br>
                        <input type="text" name="" id="nomeCliente" placeholder="Nome completo">
                    </div>
                </div>
                <div class="formControle">
                    <div class="frmEmailCleinte">
                        <label for="emailCliente">Email:</label><br>
                        <input type="text" id="emailCliente" placeholder="email@123.com">
                    </div>
                </div>
                <div class="formControle">
                    <div class="frmTelCleiente">
                        <label for="telCliente">Telefone:</label><br>
                        <input type="text" id="telCliente" placeholder="(11) 11111-1111">
                    </div>
                </div>
                <div class="formControle">
                    <div class="frmSenhaCliente">
                        <label for="senhaCliente">Senha:</label><br>
                        <input type="text" id="senhaCliente" placeholder="Ex: p@$$w0rd">
                    </div>
                </div>
                <div class="formControle">
                    <div class="frmCadastrar">
                        <input type="submit" value="Salvar" onclick="cadastrar()" class="btnCadastrar">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <nav class="menuRodape">
            <li><a href="Home.htlm" class="itemNavegacao">Instagram</a></li>
            <li><a href="Consultas.htlm" class="itemNavegacao">Facebook</a></li>
            <p>Todos os direitos reservados | 2024</p>
        </nav>
    </footer>
    
</body>
</html>
